<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name='author' content='Tom "Arctica" Alvey' />
  <link rel="stylesheet" type="text/css" href="css2.css">
  <script>
  function changeColor(colourval)
  {
      if (colourval == "Black") {
          document.getElementById("id1").style.color="Black";
      } else if (colourval == "Red") {
          document.getElementById("id1").style.color="Red";
      } else if (colourval == "Blue") {
          document.getElementById("id1").style.color="Blue";
      } else if (colourval == "Purple") {
          document.getElementById("id1").style.color="Purple";
      } else if (colourval == "Yellow") {
          document.getElementById("id1").style.color="Yellow";
      } else if (colourval == "Green") {
          document.getElementById("id1").style.color="Green";
      }
  }

  function toggleBold()
  {
      if (document.getElementById("id1").style.fontWeight == "bold") {
          document.getElementById("id1").style.fontWeight = "normal";
      } else {
          document.getElementById("id1").style.fontWeight = "bold";
      }
  }

  function toggleItalic()
  {
      if (document.getElementById("id1").style.fontStyle == "italic") {
          document.getElementById("id1").style.fontStyle = "normal";
      } else {
          document.getElementById("id1").style.fontStyle = "italic";
      }
  }
  function toggleUnder()
  {
      if (document.getElementById("id1").style.textDecoration == "underline") {
          document.getElementById("id1").style.textDecoration = "none";
      } else {
          document.getElementById("id1").style.textDecoration = "underline";
      }
  }
  function toggleFont(fontval)
  {
    if (fontval == "times new roman") {  document.getElementById("id1").style.fontFamily="Times New Roman";
      }
      else if (fontval == "arial") {
          document.getElementById("id1").style.fontFamily="Arial";
  }
  else if (fontval == "lucida sans") {
      document.getElementById("id1").style.fontFamily="Lucida Sans";
    }
    else if (fontval == "courier") {
        document.getElementById("id1").style.fontFamily="Courier New";
      }
}
function changergb()
{ console.log(document.getElementById("id1"));
  document.getElementById("id1").style.backgroundColor =
  "rgb("+document.getElementById("red").value+","
  +document.getElementById("green").value+","
  +document.getElementById("blue").value+")";

}
function validate(evt) {
  var theEvent = evt || window.event;
  var key = theEvent.keyCode || theEvent.which;
  key = String.fromCharCode( key );
  var regex = /[0-9]|\./;
  if( !regex.test(key) ) {
    theEvent.returnValue = false;
    if(theEvent.preventDefault) theEvent.preventDefault();
  }
}
function allownums(cell, value){
   var num = parseInt(value,10);
   if(num <0 || num>255) {
      confirm('Please use Numbers in the standard RGB range (0-255)');
      if (cell == 1) {
          document.getElementById("red").value = "0";
      } else if (cell == 2) {
          document.getElementById("green").value = "0";
      } else {
          document.getElementById("blue").value = "0";
      }
   }
}


</script>
  <title>Text Input</title>
  </head>
  <body>
 <table>
<tbody>
<tr>
<td colspan="5">
<textarea id="id1" cols="50" rows="10">
</textarea>

<!--
RGB value boxes
!-->

</td>
<td rowspan="2">
  R
    <input id="red" type="text" size="3" maxlength="3" name="r" value="0" onchange='allownums(1, this.value)' onkeypress='validate(event)' onBlur="changergb()">
    </td>
    <td rowspan="2">
    G
    <input id="green" type="text" size="3" maxlength="3" name="g" value="0" onchange='allownums(2, this.value)' onkeypress='validate(event)' onBlur="changergb()">
    </td>
    <td rowspan="2">
    B
    <input id="blue" type="text" size="3" maxlength="3" name="b" value="0" onchange='allownums(3, this.value)' onkeypress='validate(event)' onBlur="changergb()">
</td>
</tr>




<tr>
<td><button class="bold" type="button" onClick="toggleBold();">Bold</button></td>
<td><button class="italic" type="button" onClick="toggleItalic();">Italic</button></td>
<td><button class="underline" type="button" onClick="toggleUnder();">Underline</button></td>
<td>Select color<br><select onchange="changeColor(this.value);">
  <option class="black" value="Black">Black</option>
  <option class="red" value="Red">Red</option>
  <option class="blue" value="Blue">Blue</option>
  <option class="yellow" value="Yellow">Yellow</option>
  <option class="purple" value="Purple">Purple</option>
  <option class="green" value="Green">Green</option>
</select></td>
<td>Select Font <br><select onchange="toggleFont(this.value);">
  <option class="times" value="times new roman">Times new Roman</option>
  <option class="arial" value="arial">Arial</option>
  <option class="lucida" value="lucida sans">Lucida Sans</option>
  <option class="courier" value="courier">Courier New</option>
</select></td>

</tr>
</tbody>
</table>




</body>
</html>
